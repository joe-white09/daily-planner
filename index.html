<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here --> 
      <div class="timeblock row border ">
        <div class="time col-2 border text-center"><h2>9AM</h2></div>
        <textarea id="9amTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>10AM</h2></div>
        <textarea id="10amTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>11AM</h2></div>
        <textarea id="11amTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>12PM</h2></div>
        <textarea id="12pmTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>1PM</h2></div>
        <textarea id="1pmTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>2PM</h2></div>
        <textarea id="2pmTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>3PM</h2></div>
        <textarea id="3pmTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>4PM</h2></div>
        <textarea id="4pmTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>
      <div class="timeblock row border">
        <div class="time col-2 border text-center"><h2>5PM</h2></div>
        <textarea id="5pmTask" class="task col-8"></textarea>
        <button class="save-btn col-2">Save</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
